<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 5 Boilerplate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div style="height: 12rem"></div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form
          class="bg-warning border rounded-pill p-5"
          action="/registration"
          method="POST"
        >
          <div class="row justify-content-center p-2">
            <input
              class="col-4"
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First Name"
            />
            <input
              class="col-7"
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last Name"
            />
          </div>
          <div class="row justify-content-center p-2">
            <input
              class="col-5"
              type="text"
              id="username"
              name="username"
              placeholder="Choose a username"
            />
            <input
              class="col-6"
              type="text"
              id="password"
              name="password"
              placeholder="Choose a password"
            />
          </div>
          <div class="row justify-content-center p-2">
            <input
              class="col-11"
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="111-111-1111"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            />
          </div>
          <div class="row justify-content-center p-2">
            <input
              class="col-11"
              type="email"
              id="email"
              name="email"
              placeholder="email"
            />
          </div>
          <div class="row justify-content-end p-3 pe-5">
            <a class="col-3" href="./">Go back to home page</a>
            <button class="col-3" name="submit" type="submit">Finish</button>
          </div>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </body>
</html>
