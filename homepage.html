<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simplified Banking : Keep it Simple, Silly!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div style="height: 16rem"></div>
    <div class="row d-flex align-items-center">
      <div class="col-8"></div>
      <div class="col-3">
        <form
          class="container-lg bg-warning border rounded-pill m-4 me-5 p-4 pe-5"
          action="/"
          method="POST"
        >
          <div class="row justify-content-center">
            <input
              class="col-9"
              type="text"
              id="username"
              name="username"
              placeholder="Username"
            />
          </div>
          <div class="row justify-content-center">
            <input
              class="col-9"
              type="text"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <br />
          <div class="row justify-content-center">
            <a class="col-6" href="./registration"
              >Don't have an account? Click here!</a
            >
            <button class="col-3 btn-primary" name="submit" type="submit">
              Log-In
            </button>
          </div>
        </form>
        <div class="col-1"></div>
      </div>
    </div>
  </body>
</html>
